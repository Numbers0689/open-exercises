<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  <title>Order summary</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <section>
    <img src="./images/illustration-hero.svg" alt="music design" id="hero">
    <h1 class="dark">Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="container">
      <div id="con">
        <img id="icon" src="./images/icon-music.svg" alt="music icon">
        <div>
          <div class="weighted dark">Annual Plan</div>
          <div style="color: hsl(224, 23%, 55%);">$59.99/year</div>
        </div>
      </div>
  
      <a id="change" href="">Change</a>
    </div>

    <button>Proceed to Payment</button><br>
    <a class="cancel" href="">Cancel Order</a>
  </section>
  
  <div class="attribution">By <a href="https://github.com/Numbers0689">NUMBERS0689</a>.</div>
</body>
</html>
